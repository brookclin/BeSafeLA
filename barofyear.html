<html>
    <head>
        <title> Be Safe LA </title>
        <script src="http://d3js.org/d3.v4.min.js"></script>
        <style type="text/css">
            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }
            .axis text {
                font-family: sans-serif;
                font-size: 11px;
            }
            </style>
    </head>
    <body>
        <h1> Be Safe LA </h1>
        <h3> Haoyu Jiang </h3>
        <div class = 'bar'>
            <h2><br> Bar: <br></h2>
            <p><br>Number of criminal data from 2010 to 2017 presented in bar chart.</br></p>
        </div>
        <script type="text/javascript">   
           d3.json("crimedatayear.json", function(error, data) {
                dataset = data
                bar(dataset)              
            });

            function bar(data)
            {
                var mind = d3.min(data, function(d){return d['case'];});
                var maxd = d3.max(data, function(d){return d['case'];});
                var w = 900, h = 550, pad = 50, padding = 100;
                
                var xscale = d3.scaleBand() 
                              .domain(data.map(function (d) {
                               return d['year'];
                            }))
                              .range([padding,w-padding])
                              .round(true) 

                var yscale = d3.scaleLinear()
                               .domain([mind - 40000 ,maxd])
                               .range([h - padding,padding]);


                var svg = d3.select('body')
                    .select('div.bar')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h);

                svg.selectAll('rect')
                    .data(dataset)
                    .enter()
                    .append('rect')
                    .attr('x',function(d) {return xscale(d['year'])+15;})
                    .attr('y',function(d) {return yscale(d['case']);})
                    .attr('width',w/dataset.length - pad)
                    .attr('height',function(d) { return h - padding - yscale(d['case']);})
                    .style("fill",function(d) {
                        if (d['case'] < 170000)
                            {return '#ffb555';}
                        if (d['case'] <= 200000) 
                            {return '#ffa155';}
                        if (d['case'] <= 210000) 
                            {return '#ff8a55';}   
                        if (d['case'] > 210000)
                            {return '#FF6355';}
                    });
    
                svg.selectAll('text.bnumber')
                    .data(dataset)
                    .enter()
                    .append('text')
                        .attr('class', 'bnumber')
                    .text(function (d) {return d['case'];})
                    .attr('x', function(d) {return xscale(d['year'])+ 35;})
                    .attr('y', function (d) {return yscale(d['case']) - 10;})
                    .style('fill','black')
                    .style('font-size','11px')
                    .style('text-anchor','middle');
                    
                var xAxis = d3.axisBottom()
                    .scale(xscale)
                    .ticks(10);
                svg.append('g')
                   .attr('class','axis')
                   .attr('transform', "translate(0," + (h - padding) + ")")
                   .call(xAxis);
                var btext = svg.append('text')
                              .attr('x', w - 5*padding)
                              .attr('y',h - padding/2);
                btext.append('tspan').text('Years')


                var yAxis = d3.axisLeft()
                    .scale(yscale)
                    .ticks(10);
                svg.append('g')
                   .attr('class','axis')
                   .attr('transform','translate('+ padding +',0)')
                   .call(yAxis);
                   
                var ltext = svg.append('text')
                              .attr('x', w/2+80)
                              .attr('y', padding/2-20)
                              .attr('transform','rotate(-90,'+w/2 +',' +w/2+')');
                ltext.append('tspan').text('The number of cases (log)');
                
            }                
        </script>
    </body>
    </html>
